<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musik upptäckaren</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="selectionContainer">
        <h1>Musik upptäckaren</h1>
        <h2>Svårt att hitta ny musik?</h2>
        <h2>Välj en genre och hitta din nya fovoritlåt!</h2>
        <div class="songSelector">
          <label for="genreSelect">Välj en gengre</label>
          <select id="genreSelect">
            <option value="rock">Rock</option>
            <option value="pop">Pop</option>
            <option value="hiphop">HipHop</option>
            <option value="country">Country</option>
            <option value="punk">Punk</option>
            <option value="indie">Indie</option>
            <option value="metal">Metal</option>
          </select>
          <button id="searchButton">Sök</button>
        </div>
      </div>
      <div id="result"></div>
    </section>
    <script src="java.js"></script>
  </body>
</html>
